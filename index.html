<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weekend Project 1: Salary Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>Salary Calculator</header>

    <div class="section">Add Employee</div>
    <!-- /*This section has 5 entry fields (first name, last name, ID, title, salary)
    followed by a submit button.*/ -->

    <form id="dataSubmission">
      <input type="text" placeholder="First Name" id="first-name-input" />
      <input type="text" placeholder="Last Name" id="last-name-input" />
      <input type="text" placeholder="ID Number" id="id-input" />
      <input type="text" placeholder="Title" id="title-input" />
      <input type="text" placeholder="Annual Salary" id="salary-input" />
      <button id="submit-btn">Submit</button>
    </form>

    <div class="section">Employees</div>
    <!-- /*This section contains a chart with six columns, one for each entry field
    above and one for a delete button*/ -->

    <table id="employee-info-table">
      <tr id="header-row">
        <th id="first.name.column">First Name</th>
        <th id="last-name-column">Last Name</th>
        <th id="id-number-column">ID Number</th>
        <th id="title-column">Title</th>
        <th id="annual-salary-column">Annual Salary</th>
        <th><!-- left blank, column for delete buttons --></th>
      </tr>
    </table>

    <div id="totalMonthly"></div>
    <!-- /*This sections contains the monthly total salary costs*/ -->
  </body>
</html>
